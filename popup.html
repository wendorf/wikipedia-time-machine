<!doctype html>
<html>
<head>
    <title>Wikipedia Time Machine</title>
    <style type="text/css">
        body {
            margin: 10px;
            white-space: nowrap;
        }

        h1 {
            font-size: 15px;
        }

        .disabled {
            color: grey;
        }
    </style>

    <script src="popup.js"></script>
</head>

<body>
<h1>Wikipedia Time Machine</h1>
<table>
<tr>
    <td>Time machine on?</td>
    <td><input title="travel-on" id="travel-on" type="checkbox" /></td>
</tr>
<tr class="travel-row">
    <td>Choose a date to travel to</td>
    <td><input title="travel-date" id="travel-date" type="date" /></td>
</tr>
<tr class="travel-row">
    <td>Time Machine</td>
    <td>
        <select title="time-machine" id="travel-machine">
            <option value="wikipedia">Wikipedia</option>
            <option value="wayback">Wayback Machine</option>
        </select>
    </td>
</tr>
</table>
</body>
</html>
